<div class="list-view">
    <mat-card class="mat-elevation-z4">
        <mat-card-title class="title"
        >Alunos
            <a (click)="reloadList()" style="cursor: pointer"
            ><i id="reload-icon" class="material-icons">cached</i></a
            >
        </mat-card-title>
    </mat-card>
    <br />

    <mat-card class="mat-elevation-z4">
        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            matSortDirection
            (matSortChange)="changeSort($event)"
        >
            <ng-container matColumnDef="studentId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.studentId }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
                <td mat-cell *matCellDef="let row">{{ row.year }}</td>
            </ng-container>

            <ng-container matColumnDef="className">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Turma</th>
                <td mat-cell *matCellDef="let row">{{ row.className }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="changePage($event)"
            showFirstLastButtons
        ></mat-paginator>
    </mat-card>
    <br>
    <button mat-raised-button routerLink="/student/create">Cadastrar</button>
</div>
