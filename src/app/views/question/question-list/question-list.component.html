<div class="view">
    <mat-card>
        <div class="view-nav">
            <div class="title">
                <mat-card-title>Questões</mat-card-title>
                <button mat-raised-button (click)="getAll()"><mat-icon>cached</mat-icon></button>
            </div>
            <div class="actions">
                <button mat-raised-button routerLink="/question/create"><mat-icon>add</mat-icon><span>Cadastrar</span></button>
                <button mat-raised-button routerLink="/dashboard"><mat-icon>chevron_left</mat-icon><span>Voltar</span></button>
            </div>
        </div>
    </mat-card>
    <br />

    <mat-card>
        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            matSortDirection
            (matSortChange)="changeSort($event)"
        >
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Disciplina</th>
                <td mat-cell *matCellDef="let row">{{ row.subject }}</td>
            </ng-container>

            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
                <td mat-cell *matCellDef="let row">{{ row.grade }}</td>
            </ng-container>

            <ng-container matColumnDef="topic">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tópico</th>
                <td mat-cell *matCellDef="let row">{{ row.topic }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
                <td mat-cell *matCellDef="let row">{{ row.title }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="changePage($event)"
            showFirstLastButtons
        ></mat-paginator>
    </mat-card>
</div>
