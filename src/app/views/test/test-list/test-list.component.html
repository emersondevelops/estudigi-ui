<div class="view">
    <mat-card>
        <div class="view-nav">
            <div class="title">
                <mat-card-title>Exercícios</mat-card-title>
                <button mat-raised-button (click)="getAll()">
                    <mat-icon>cached</mat-icon>
                </button>
            </div>
            <div class="actions">
                <button mat-raised-button routerLink="/test/create">
                    <mat-icon>add</mat-icon>
                    <span>Cadastrar</span></button>
                <button mat-raised-button routerLink="/dashboard">
                    <mat-icon>chevron_left</mat-icon>
                    <span>Voltar</span></button>
            </div>
        </div>
    </mat-card>
    <br/>

    <mat-card>
        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            matSortDirection
            (matSortChange)="changeSort($event)"
        >
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="class_groups">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Turma(s)</th>
                <td mat-cell *matCellDef="let row">{{ row.classGroups }}</td>
            </ng-container>

            <ng-container matColumnDef="question_value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor de cada questão</th>
                <td mat-cell *matCellDef="let row">{{ row.questionValue }}</td>
            </ng-container>

            <ng-container matColumnDef="repeat_times">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Repetições</th>
                <td mat-cell *matCellDef="let row">{{ row.repeatTimes }}</td>
            </ng-container>

            <ng-container matColumnDef="created_by">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
                <td mat-cell *matCellDef="let row">{{ row.createdBy }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                    <button routerLink="/test-result/by-test-id/{{ row.id }}" class="action-button" color="secondary" mat-mini-fab matTooltip="Visualizar envios">
                        <mat-icon>assignment</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="changePage($event)"
            showFirstLastButtons
        ></mat-paginator>
    </mat-card>
</div>
