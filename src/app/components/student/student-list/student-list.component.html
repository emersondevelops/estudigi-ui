<mat-card class="mat-elevation-z4">
  <mat-card-title class="title"
  >Dashboard
    <a (click)="reloadList()" style="cursor: pointer"
    ><i id="reload-icon" class="material-icons">cached</i></a
    >
  </mat-card-title>
</mat-card>
<br />

<mat-card class="mat-elevation-z4">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortDirection
    (matSortChange)="changeSort($event)"
  >
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.studentId }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
      <td mat-cell *matCellDef="let row">{{ row.sex }}</td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nascimento</th>
      <td mat-cell *matCellDef="let row">{{ row.birthDate }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nascimento</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="registerDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Registro</th>
      <td mat-cell *matCellDef="let row">{{ row.registerDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="changePage($event)"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
